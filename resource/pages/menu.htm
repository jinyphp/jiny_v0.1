---
theme: "jiny/admin" 
layout: admin 
title: 메뉴관리

script: "/assets/jiny.js"
--- 

{{ content }}

<!-- Button trigger modal -->
<form name="jiny" method="post" action="/menu">
    <input name="_method" type="hidden" value="PUT">
    <button type="submit" class="btn btn-primary" >Save</button>
</form>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">

            <form name="modal" method="post" action="/menu">
                <input name="_method" type="hidden" value="POST">

                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">메뉴 추가/수정</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="checkEnable">
                        <label class="form-check-label" for="checkEnable">활성화</label>
                    </div>
                    <div class="form-group">
                      <label for="inputName">메뉴명</label>
                      <input type="text" class="form-control" id="inputName" aria-describedby="nameHelp" placeholder="menu name">
                      <small id="nameHelp" class="form-text text-muted">출력 메뉴명을 입력해 주세요.</small>
                    </div>
                    <div class="form-group">
                      <label for="inputURL">연결주소</label>
                      <input type="text" class="form-control" id="inputURL" placeholder="/url">
                    </div>
                    

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>

            </form>

        </div>
    </div>
</div>
